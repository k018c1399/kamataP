<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "regist.css" rel="stylesheet">
    <title>Regist Page</title>
    
</head>

<body>
    <header>
        <div class = "header">
            <div class = "header-logo"><a href="google.com"><h2>Kamata<br>Gallary</h2></a></div>
        </div>
    </header>

    <div class = "contents">
        <div class= "registTittle">
            <h1>Regist Products</h1>
        </div>
       
        <div class = "registImg">
            <label for="registImg">ProductImg</label>
            <input type="file" name="example" id = "registImg" accept=".png, .jpg, .jpeg, .pdf, .doc">
        </div>
        
        <div class = "registExplain">
            <p>*画像を添付し、タイトルの入力、ジャンルを選択してください。<br>
                その後「SUBMIT」をクリックして下さい。</p>
        </div>

        <div class= "registName">
             <label for="productName">ProductName</label>
            <input type="text" id="productName" name="productName">
        </div>

        <div class = "registType">
            <label for="registType">ProductType</label>
            <select name="registType" id="registType">
                <option value="1">Art</option>
                <option value="2">Fashion</option>
                <option value="3">Photo</option>
                <option value="4">Music</option>
                <option value="5">Food</option>
            </select>
        </div>

        <div class = "dataSend">
            <input type="submit" value="SUBMIT" id="dataSend">
        </div>
    
    </div>



</body>
</html>
